  <meta name="apple-mobile-web-app-title" content="DuHan" />

  <script>
    (function () {
      const storageKey = 'duhan-theme';
      const root = document.documentElement;
      const isTheme = theme => theme === 'light' || theme === 'dark' || theme === 'system';

      try {
        const storedTheme = localStorage.getItem(storageKey);
        const theme = isTheme(storedTheme) ? storedTheme : 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (theme === 'system' && prefersDark);

        root.classList.toggle('dark', isDark);
        root.style.colorScheme = isDark ? 'dark' : 'light';

        const themeMeta = document.querySelector('meta[name="theme-color"]');
        if (themeMeta) {
          themeMeta.setAttribute('content', isDark ? '#0f172a' : '#f0f4f8');
        }
      } catch {
        root.classList.remove('dark');
        root.style.colorScheme = 'light';
      }
    })();
  </script>
